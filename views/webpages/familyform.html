<form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Full Name:</label>
      <div class="col-sm-7">
        <input type="search" class="form-control" ng-model="family.name"  ng-keyUp="search(family.name)" placeholder="Search by name or email">

        <div ng-repeat="x in employee | limitTo:3" class="align-left col-lg-7" ><button class="btn btn-secondary" ng-click="setName(x.name)" type="button" class="form-control" >{{x.name }}</button></div>
    </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Position:</label>
      <div class="col-sm-7">
        <input required type="text" class="form-control" ng-model="family.position" placeholder="Position">
      </div>
    </div>
  
    <div class="form-group">
        <label class="control-label col-sm-2">Email Address:</label>
        <div class="col-sm-7">
          <input type="email" class="form-control" ng-model="family.email" placeholder="Email address">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Work Phone:</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" ng-model="family.workPhone" id="pwd" placeholder="xxx-xxx-xxxx">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Home Phone:</label>
        <div class="col-sm-7">
          <input required type="text" class="form-control" ng-model="family.homePhone" id="pwd" placeholder="xxx-xxx-xxxx">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Home Address1:</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" ng-model="family.homeAddress1" id="pwd" placeholder="Address line 1">
        </div>
      </div>
    
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Home Address2:</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" ng-model="family.homeAddress2" id="pwd" placeholder="Address line 2">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">City:</label>
        <div class="col-sm-7">
          <input required type="text" class="form-control" ng-model="family.city" id="pwd" placeholder="City">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Address:</label>
        <div class="col-sm-7">
          <input required  type="text" class="form-control" id="pwd" ng-model="family.address" placeholder="CA">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Postal Code:</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="pwd" ng-model="family.postalCode" placeholder="Postal code">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" >Location:</label>
        <div class="col-md-10">
            <div class="form-check" >
                <label class="radio-inline"><input class="form-check-input" type="checkbox" ng-model="family.campus"  name="location" style="margin-right: 5px;">Campus</label>
                <label class="radio-inline"><input class="form-check-input" type="checkbox"ng-model="family.health"  name="location" style="margin-right: 5px;">Health System</label>
              </div>
        </div>
      </div>
      {{family}}

      <div class="form-group">
        <label class="col-md-2 control-label">Occupation Type:</label>
        <div class="col-sm-7">
        <select  required ng-model="family.occupationType" class="form-control">
            <option selected>Unknown</option>
            <option >Part-Time</option>
            <option>Full-Time</option>
            <option>Contract</option>
          </select>
      </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">BirthDate:</label>
        <div class="col-md-7">
            <input type="date" ng-model="family.birthDate" class="form-control" id="pwd" placeholder="BirthDate">
      </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2">Gender:</label>
        <div class="col-md-7">
            <div class="form-check">
                <label class="radio-inline"><input ng-model="family.gender" type="radio" value="male" name="gender">Male</label>
                <label class="radio-inline"><input ng-model="family.gender" type="radio" value="female" name="gender">Female</label>
                <label class="radio-inline"><input ng-model="family.gender" type="radio" value="other" name="gender">Other</label>
              </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Marital Status:</label>
        <div class="col-sm-7">
        <select ng-model="family.maritalStatus" class="form-control">
            <option selected>Unknown</option>
            <option >Divorced</option>
            <option>Married</option>
            <option>Single</option>
          </select>
      </div>
      </div>

      </div>
      <div class="form-group">
        <div class="col-sm-9">
        <button ng-click="saveFamilyForm(family)" class="btn btn-primary" type="submit" style="float: right;" >Save</button>
      </div>
      </div>
     
  </form>
