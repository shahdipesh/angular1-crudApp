<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>
  
  <style>
   

    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      
    }

    .row-m-t{
  margin-top : 20px;
  margin-left: 10px;
}

 
  </style>
</head>
<body ng-app="myapp" ng-controller="ctrl1">

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>John's Blog</h4>
      <ul class="nav nav-pills nav-stacked">
        <li ><a href="#!signup">Sign up</a></li>
        <li class={{selected}} ><a href="#!familyform">Family</a></li>
        <li><a href="#!photos">Photo</a></li>
      </ul><br>
      <div class="input-group">

        <input type="text" class="form-control" ng-model="searchUser" placeholder="Search Blog..">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>

    <div class="col-sm-9">
      <h4><small>RECENT POSTS</small></h4>
      <hr>
      <div ng-view></div> 
      <div ng-show="!displayForm" >
        <button class="btn btn-primary" type="submit" ng-click="fetch()" ng-show="displayUsers">
          <span>Show All Users</span>
        </button>
        <button class="btn btn-primary"type="submit" ng-click="hideUsers()" ng-show="!displayUsers">
          <span>Hide All Users</span>
        </button>
        
      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Address</th>
              <th scope="col">Phone number</th>
              <th scope="col">email</th>
            </tr>
          </thead>
          <tbody>
              <tr ng-repeat="user in userInfo">
                  <td>{{user.name}}</td> 
                  <td>{{user.address}}</td>
                  <td>{{user.phoneNumber}}</td> 
                  <td>{{user.email}} 
                    <div class="btn-group" role="group" aria-label="Basic example" style="float: right;">
                     <span ng-click="edit(user)" class="glyphicon glyphicon-pencil" style="margin-right: 20px;" title="Edit"></span>
        
                      <span class="glyphicon glyphicon-remove" ng-click="delete(user.id)" title="Delete" style="color: red;"></span>
                      </div>  
                  </td>
                </tr>
          </tbody>
        </table>
        <button ng-click="newAccount()" class="btn btn-primary" style="float: right;" type="submit" >Create Account</button>
    </div>
     
        </div>
       
      </div>
    </div>
</div>

    </div>
  </div>
</div>

{{family}}


</body>

<script src="./script/controller.js"> </script>
</html>
